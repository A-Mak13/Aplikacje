<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="400" height="400" id="canvas"></canvas>
    <script>
        const canvas=document.querySelector("#canvas");
        const ctx=canvas.getContext ("2d");

        const img =new Image();
        img.onload = () => {
            ctx.drawImage(img, 0, 0);
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(391,0);
            ctx.lineTo(391,258); 
            ctx.lineTo(0,258);
            ctx.lineTo(0,0);
            ctx.stroke();
        };
        img.src="wykres-liniowy-wygladzony-excel.png";
    </script>
</body>
</html>
